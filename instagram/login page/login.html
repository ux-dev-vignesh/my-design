<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./asserts/icon/titlelogo.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asserts/css/login.css">
</head>

<body>
    <div class="container">
        <!-- box 1-->
        <div class="box">
            <!-- heading -->
            <div class="heading"></div>
            <form class="login-form" id="login-form" action="../mainpage/index.html">
                <!-- field 1 -->
                <div class="field">
                    <input type="name" id="username" placeholder="Phone number, username, or email" required />
                    <label for="username">Phone number, username, or email</label>
                </div>
                <!-- field2 -->
                <div class="field">
                    <input type="password" id="password" placeholder="password" required />
                    <label for="password">Password</label>
                </div>
                <!-- login button -->
                <button class="login-button" id="login-btn" title="login"><a>Log In</a></button>
                <!-- seprator -->
                <div class="seprator">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <!-- fb -->
                <div class="other">
                    <button class="fb-login-btn" type="button">
                        <i class="fa fa-facebook-official fb-icon"></i>
                        <span class=""><img src="./asserts/icon/Facebook_Logo_(2019).png.webp" height="15" width="15">
                            <a href="">&nbsp; Log In With Facebook</a>
                        </span>
                    </button>
                    <!-- forgot password -->
                    <a href="" class="forgot-password">Forgot password?</a>
                </div>
            </form>
        </div>
        <!-- box 2 -->
        <div class="box">
            <p>Don't have an account? <a href="#" class="signup">Sign up</a></p>
        </div>
    </div>
    <br>
    <div class="container1">
        <!-- get the app -->
        <div class="get">Get the app</div>
        <br>
        <!-- app icons -->
        <div class="apps">
            <a class="forgot-html">
                <img src="./asserts/icon/googleplay.png" height="40" width="134">
            </a>
            <a class="forgot-html">
                <img src="./asserts/icon/micro (1).png" height="40" width="134">
            </a>
            <br>
        </div>
        <!-- footer -->
        <div class="footer">
            <footer>
                Meta
                About
                Blog
                Jobs
                Help
                API
                Privacy
                Terms
                Top Accounts
                Hashtags
                Locations
                Instagram Lite
                Contact Uploading & Non-Users
            </footer>
        </div>
        <!-- copyright -->
        <div class="copyright">
            <br>
            English ©️ 2023 Instagram from meta
        </div>
    </div>
</body>

</html>
